<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="/src/lib/assets/font-awesome-4.7.0/css/font-awesome.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio - Home</title>
		%sveltekit.head%
		<style>
			:root {
				--main-font: 'Montserrat';
				--bg-color: #292a2d;
				--primary-color: rgb(70, 197, 123);
				user-select: none;
			}

			html,
			body,
			div,
			span,
			applet,
			object,
			iframe,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			p,
			blockquote,
			pre,
			a,
			abbr,
			acronym,
			address,
			big,
			cite,
			code,
			del,
			dfn,
			em,
			img,
			ins,
			kbd,
			q,
			s,
			samp,
			small,
			strike,
			strong,
			sub,
			sup,
			tt,
			var,
			b,
			u,
			i,
			center,
			dl,
			dt,
			dd,
			ol,
			ul,
			li,
			fieldset,
			form,
			label,
			legend,
			table,
			caption,
			tbody,
			tfoot,
			thead,
			tr,
			th,
			td,
			article,
			aside,
			canvas,
			details,
			embed,
			figure,
			figcaption,
			footer,
			header,
			hgroup,
			menu,
			nav,
			output,
			ruby,
			section,
			summary,
			time,
			mark,
			audio,
			video {
				margin: 0;
				padding: 0;
				border: 0;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			html {
				background-color: var(--bg-color);
				color: white;
				font-family: var(--main-font);
				overflow-x: hidden;
				scroll-behavior: smooth;
			}

			a {
				text-decoration: none;
				color: white;
			}

			a:hover {
				text-decoration: underline;
			}

			.page {
				display: contents;
			}

			.icon {
				width: 40px;
				height: 40px;
				font-size: 40px;
				text-align: center;
			}

			@font-face {
				font-family: 'Montserrat';
				src: url('/src/lib/assets/fonts/montserrat/Montserrat-Regular.ttf');
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
